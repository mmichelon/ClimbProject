{% extends "base.html" %}
{% load static %}

{% block content %}
<body class="castle-creigs-bg">
  <div class="grid-container">
    <head>
        <meta charset="utf-8"/>
        <title>Chat Rooms</title>
    </head>
    <div class="opacity-item">
        <div class="card-info">
          <h4>Choose a room:</h4>
          <div class="card-info">
              <a href="indoor" class="button expanded div-pad">Indoor Climbing Chat Room</a>
              <br>
              <a href="outdoor" class="button expanded div-pad">Outdoor Climbing Chat Room</a>
              <br>
              <a href="casual" class="button expanded div-pad">Casual Climbing Chat Room</a>
          </div>
        </div>
        <div class="card-info div-pad">
          <h5>Use this field to enter a custom chat room!</h5>
          <input id="room-name-input" type="text" pattern=".{6,}" size="100"/><br/>
        </div>
          <input id="room-name-submit" type="button" value="Enter"/>
    </div>
  </div>
</body>
<script src="{% static "js/chat.js" %}"> </script>

{% endblock %}
