{% extends "base.html" %}
{% load static %}

{% block content %}

<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body class="grey_bg">

    What chat room would you like to enter?<br/>
    <input id="room-name-input" type="text" pattern=".{6,}" size="100"/><br/>
    <input id="room-name-submit" type="button" value="Enter"/>
    <div class="card-info">
      Open Rooms:
    </div>
</body>
<script src="{% static "js/chat.js" %}"> </script>

{% endblock %}
